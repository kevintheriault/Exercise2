<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{../css/styles.css}" href="../static/css/styles.css" rel="stylesheet" type="text/css"/>
    <title>Customer List -- Exercise 2</title>
</head>

<body>
<main>
<h1>Customer List</h1>
    <table>
        <thead>
        <tr>
            <th>Count</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cust: ${customers}">
            <td th:text="${custStat.index + 1}"></td>
            <td th:text="${cust.getFirstName()}"></td>
            <td th:text="${cust.getLastName()}">Kevin</td>
            <td><a th:href="@{CustomerDetails/{id}(id=${cust.customerId})}">Details</a></td>
        </tr>
        </tbody>
    </table>
</main>

<footer>
    Sheridan College - Kevin Theriault
</footer>
</body>
</html>
